server.port = 443

server.error.path = /error
server.error.whitelabel.enabled = false

server.ssl.key-store-type = PKCS12
server.ssl.key-store = classpath:keystore.p12
server.ssl.key-store-password = keypass
server.ssl.key-alias = tomcat

security.require-ssl = true

saml.keystore.location = classpath:/saml/samlKeystore.jks
saml.keystore.password = samlpassword
saml.keystore.alias = samlsec

saml.idp = https://sso.tu-darmstadt.de/idp/metadata
saml.idp.key.aliases = tud-sso-enc,tud-sso-sig
saml.sp = https://lecturestudio.dek.e-technik.tu-darmstadt.de

spring.datasource.url = jdbc:postgresql://localhost:5432/lectStreaming
spring.datasource.platform = postgresql
spring.datasource.username = lectStreaming
spring.datasource.password = lectStreamingPass
spring.datasource.initialization-mode = never

spring.jpa.database-platform = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto = update
spring.jpa.generate-ddl = false
spring.jpa.show-sql = false
#spring.jpa.open-in-view = false

spring.messages.basename = i18n/messages

## MULTIPART (MultipartProperties)
spring.servlet.multipart.enabled = true
spring.servlet.multipart.file-size-threshold = 2KB
spring.servlet.multipart.max-file-size = 20MB
spring.servlet.multipart.max-request-size = 20MB

## File Storage Properties
# All files uploaded through the REST API will be stored in this directory
file.upload-dir = uploads