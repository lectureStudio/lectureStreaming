server.port = 443

server.error.path = /error
server.error.whitelabel.enabled = false

server.ssl.key-store-type = PKCS12
server.ssl.key-store = file:${LECT_STREAMING_KEYSTORE}
server.ssl.key-store-password = ${LECT_STREAMING_KEYSTORE_PASS}
server.ssl.key-alias = ${LECT_STREAMING_KEY_ALIAS}

server.servlet.session.timeout = 240m

security.require-ssl = true

spring.main.allow-circular-references = true

keycloak.enabled = true
keycloak.auth-server-url = https://host.docker.internal:8443
keycloak.realm = lectureStreaming
keycloak.resource = lectureStreaming-dev
keycloak.ssl-required = external
keycloak.credentials.secret = wY4TvwOk1CAj43vRYjGZ5XQPQJU8GtNp
keycloak.use-resource-role-mappings = true
keycloak.disable-trust-manager = true
keycloak.principal-attribute = preferred_username

keycloak.cors = true
keycloak.cors-max-age= 0
keycloak.cors-allowed-methods= POST, PUT, DELETE, GET
keycloak.cors-allowed-headers= X-Requested-With, Content-Type, Authorization, Origin, Accept, Access-Control-Request-Method, Access-Control-Request-Headers

saml.keystore.location = file:${LECT_STREAMING_SAML_KEYSTORE}
saml.keystore.password = ${LECT_STREAMING_SAML_KEYSTORE_PASS}
saml.keystore.alias = ${LECT_STREAMING_SAML_KEY_ALIAS}

saml.idp = https://sso.tu-darmstadt.de/idp/metadata
saml.idp.key.aliases = tud-sso-enc,tud-sso-sig
saml.sp = https://lecturestudio.dek.e-technik.tu-darmstadt.de

spring.datasource.url = ${LECT_DB_URL}
spring.datasource.platform = postgresql
spring.datasource.username = ${LECT_DB_USER}
spring.datasource.password = ${LECT_DB_PASS}
spring.datasource.initialization-mode = never

spring.jpa.database-platform = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto = update
spring.jpa.generate-ddl = false
spring.jpa.show-sql = false
#spring.jpa.open-in-view = false

spring.messages.basename = i18n/messages

## MULTIPART (MultipartProperties)
spring.servlet.multipart.enabled = true
spring.servlet.multipart.file-size-threshold = 2KB
spring.servlet.multipart.max-file-size = 20MB
spring.servlet.multipart.max-request-size = 20MB

## File Storage Properties
# All files uploaded through the REST API will be stored in this directory
file.upload-dir = uploads

simp.prefixes.app = /app
simp.prefixes.broker = /queue,/topic
simp.prefixes.user = /user

simp.endpoints.publisher = /api/publisher/messages
simp.endpoints.state = /ws-state

simp.events.chat = chat
simp.events.quiz = quiz
simp.events.presence = presence
simp.events.recording = recording
simp.events.stream = stream
simp.events.speech = speech

simp.destinations.event = /topic/course/event/
simp.destinations.event.user = /user/queue/course/{course-id}/event/
simp.destinations.chat = /topic/course/{course-id}/chat
simp.destinations.chat.user = /user/queue/course/{course-id}/chat

simp.session.header.endpoint = stomp-endpoint