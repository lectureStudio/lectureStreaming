<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

	<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
	<link rel="stylesheet" href="/css/index.css">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">lectureStreaming</title>
</head>

<body class="d-flex flex-column vh-100">
	<div class="container-fluid d-flex flex-column flex-grow-1 g-0">
		<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
			<div class="container-fluid ms-3">
				<a class="navbar-brand abs" th:href="@{/}" th:text="${appName}"></a>
			</div>
		</nav>

		<div class="d-flex flex-column flex-grow-1">
			<section layout:fragment="content">
				<p>This is filled by the content template.</p>
			</section>
		</div>
	</div>
	<footer th:fragment="footer" class="theme-footer mt-auto">
		<div class="pb-2">
			<a th:href="@{/contact}" th:text="#{index.contact}" class="link-primary px-2"></a>
			<a th:href="@{/imprint}" th:text="#{index.imprint}" class="link-primary px-2"></a>
			<a th:href="@{/privacy}" th:text="#{index.privacy.policy}" class="link-primary px-2"></a>
			<a th:href="@{/manual/de/index.html}" target="_blank" th:text="#{index.manual}" class="link-primary px-2"></a>
		</div>
		<p th:text="|&copy; 2022 ${appName}|"></p>
		<p th:text="|Version ${appVersion}|"></p>
	</footer>

	<th:block layout:fragment="optional" />
</body>

</html>
