<div th:fragment="messenger" class="h-100">
	<div id="chat" class="h-100 d-flex flex-column justify-content-end">
		<div id="chat-history" class="chat-container">
			<ul id="chat-history-list" class="mb-0 chat-box chatContainerScroll">
			</ul>
		</div>
		<div id="messenger-form-container">
			<div id="messenger-status-messages">
				<div id="messenger-connection-warning" class="hidden">
					<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
						<symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
						<path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
						</symbol>
					</svg>
					<div class="d-flex alert alert-warning align-items-center justify-content-between" role="alert">
						<div class="d-flex">
							<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
							<div th:text="#{course.feature.message.connection.error}"> </div>
						</div>
						<button type="button" class="btn btn-warning" th:text="#{course.feature.message.connection.reconnect}" onclick="window.course.establishMessengerConnection()"></button>
					</div>
				</div>
			</div>
			<form id="course-message-form" class="d-flex flex-column justify-content-end">
				<input type="hidden" name="serviceId" th:value="${course.messageFeature.featureId}" />
				<div class="input-group mb-3" th:style="${canWrite ? '' : 'display: none'}">
					<textarea th:disabled="${!canWrite}" name="text" class="form-control" rows="1" id="messageTextarea" oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"' style="resize: none; overflow:hidden"></textarea>
					<button th:text="#{course.feature.message.send}" type="submit" class="btn btn-outline-primary btn-sm" id="messageSubmit"></button>
					<button th:disabled="${!canWriteToLecturerOrUser}" id="messengerDestinationToggle" type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false"></button>
					<ul id="messengerDestinations" class="dropdown-menu dropdown-menu-end">
					</ul>
				</div>
			</form>
		</div>
	</div>
</div>
