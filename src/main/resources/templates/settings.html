<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">

<head>
	<title th:text="#{settings.title}"></title>
</head>

<body>
	<th:block layout:fragment="content">
		<div class="d-flex justify-content-between theme-content-head">
			<div th:text="#{settings.title}"></div>
		</div>
		<div class="bg-light border rounded-3 p-4">
			<div class="row">
				<h6 th:text="#{settings.media.profile}"></h6>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-check">
						<input class="form-check-input" type="radio" name="mediaProfile" id="mediaProfile1" value="classroom" aria-describedby="classroomHelp">
						<label class="form-check-label" for="mediaProfile1" th:text="#{settings.media.profile.classroom}"></label>
						<div>
							<small id="classroomHelp" class="form-text text-muted" th:text="#{settings.media.profile.classroom.description}"></small>
						</div>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="mediaProfile" id="mediaProfile2" value="home" aria-describedby="homeHelp">
						<label class="form-check-label" for="mediaProfile2" th:text="#{settings.media.profile.home}"></label>
						<div>
							<small id="homeHelp" class="form-text text-muted" th:text="#{settings.media.profile.home.description}"></small>
						</div>
					</div>
				</div>
			</div>
			<div class="row mt-4">
				<h6 th:text="#{devices.settings}"></h6>
			</div>
			<div class="row alert alert-warning m-2 d-none" id="cameraBlockedAlert" role="alert">
				<span th:text="#{devices.camera.blocked}"></span>
			</div>
			<div class="row">
				<div class="col-md-4">
					<video id="cameraPreview" class="py-2 ratio ratio-16x9" playsinline autoplay muted></video>
				</div>
				<div class="col-md-8">
					<form id="deviceSelectForm">
						<div class="mb-3" id="cameraSelectContainer">
							<label th:text="#{devices.camera}" for="cameraSelect" class="form-label"></label>
							<select name="videoInput" id="cameraSelect" class="form-select form-select-sm"
								aria-label=".form-select-sm camera">
								<option value="none" th:text="#{devices.none}"></option>
							</select>
						</div>
						<div class="mb-3">
							<label th:text="#{devices.audio.input}" for="microphoneSelect" class="form-label"></label>
							<select name="audioInput" id="microphoneSelect" class="form-select form-select-sm"
								aria-label=".form-select-sm microphone">
							</select>
						</div>
						<div class="mb-3" id="settingsAudioInputContainer">
							<label th:text="#{devices.audio.output}" for="microphoneSelect" class="form-label"></label>
							<select name="audioOutput" id="speakerSelect" class="form-select form-select-sm"
								aria-label=".form-select-sm speaker">
							</select>
						</div>
						<div class="mb-3">
							<div class="card">
								<div class="card-header" th:text="#{devices.audio.rec.test}">Mikrofon durch Aufnahme testen</div>
								<div class="card-body">
									<small class="form-text text-muted" th:text="#{devices.audio.rec.test.description}"></small>
									<button type="button" class="btn btn-outline-primary btn-sm mt-2" id="record-start">
										<i class="bi bi-record-fill"></i>
										<span th:text="#{devices.audio.rec.test.start}"></span>
									</button>
									<button type="button" class="btn btn-danger btn-sm mt-2" id="record-stop" style="display:none;">
										<i class="bi bi-stop-fill"></i>
										<span th:text="#{devices.audio.rec.test.stop}"></span>
									</button>
									<section id="sound-clips"></section>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="row pb-3">
				<canvas id="meter" width="300" height="3"></canvas>
			</div>
			<div class="">
				<button th:text="#{devices.reset}" type="button" id="resetDeviceSelection"
					class="btn btn-outline-secondary btn-sm me-2"></button>
				<button th:text="#{devices.save.changes}" type="button" id="saveDeviceSelection"
					class="btn btn-outline-primary btn-sm"></button>
			</div>
		</div>
	</th:block>

	<th:block layout:fragment="optional">
		<script src="/js/settings.js"></script>
	</th:block>
</body>

</html>
